<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <main class="qrcode-container">
        <img src="image-qr-code.png" alt="qrcode">
        <div>
            <h1 class="qrcode-title">Improve your front-end skills by buiding projects</h1>
            <p class="qrcode-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the
                next
                level
            </p>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a rel="noopener" href="https://frontendmentor.io?ref=challenge" target="_blank">Frontend
            Mentor</a>
        Coded by <a href="https://www.frontendmentor.io/profile/CeeJay1506">Chisom Nweke</a>
    </footer>
</body>

</html>
